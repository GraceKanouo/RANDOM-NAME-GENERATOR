<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200&family=Dancing+Script&family=Kenia&family=Mukta:wght@200;300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h4>How many times would you like to generate (up to 10)</h4>
        <div class="form">
            <input type="number" min="1" max="10" value="1" class="qty">
            <button onclick="nameQty()">GENERATE</button>
        </div>
        <div class="nameBox">
            <span class="Nameliste">CLICK ON GENERATE BUTTON</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
